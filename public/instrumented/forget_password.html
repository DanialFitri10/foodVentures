<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- own style for frontend -->
    <style>
        /* custom style for frontend here */
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/logo.png">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a href="index.html" class="btn btn-link">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M5.354 11.354a.5.5 0 0 0 0-.708L2.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
                            <path fill-rule="evenodd" d="M3 8a.5.5 0 0 1 .5-.5h9.793a.5.5 0 0 1 0 1H3.5A.5.5 0 0 1 3 8z"/>
                        </svg> Back to Login
                    </a>
                </div>
                <h2>Forgot Password</h2>
                <form id="forgetPasswordForm">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" style="color: red;"></span> <!-- Error message placeholder -->
                    <button type="button" onclick="sendResetEmail()">Submit</button>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="confirmationModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Confirmation</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Password reset email has been sent!</p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function sendResetEmail() {
                const email = document.getElementById('email').value;

                // basic email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                    return;
                }

                // Reset error message if email is valid
                document.getElementById('emailError').textContent = '';
                setTimeout(function () {
                    $('#confirmationModal').modal('show'); // Show the modal
                }, 2000); // 2 second delay
            }
        </script>
    </div>

</body>
</html>
